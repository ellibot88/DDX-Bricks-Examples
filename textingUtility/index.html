<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>

<div class="domo-flexbox">
                <form id="domo-credentials">
                  <label for="domo-client-id">Phone Number:</label>
                  <input
                    id="domo-client-id"
                    name="domo-client-id"
                    type="text"
                    placeholder="Phone Number (without hyphens)"
                    class="authentication-input"
                  />
                  <label for="domo-client-secret">Message</label>
                  <textarea
                    id="domo-client-secret"
                    name="domo-client-secret"
                    type="password"
                    class="authentication-input"
                            ></textarea>
                  
                  <button class="authentication-input" id="submit" type="button">Send</button>
                </form>
  
              </div>
